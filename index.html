<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test yourself in a quiz!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row py-4" id="firstRow">
        <div class="col-md-12 text-center">
          <h4 class="text-primary">Test yourself in a QUIZ!</h4>
        </div>
        <div class="col-md-12 text-center py-4">
          <button type="button" class="btn btn-primary" id="start">Start!</button>
        </div>
      </div>
      <div class="row text-center invisible" id="secondRow">
        <div id="timeLeft" class="col-md-2 text-primary">TIME LEFT: &nbsp;
          <span id="min">0</span> : <span id="sec">30</span>
        </div>
        
        <div class="col-md-8 text-primary">
          <div class="py-3 font-weight-bold" id="question">question goes here</div>
          <button type="button" id="btn1" value="" class="w-100 btn btn-primary d-block shadow-sm" onclick="appCtrl.checkAnswer(1)">Answer no 1</button>
          <br><button type="button" id="btn2" value ="" class="w-100 btn btn-primary d-block shadow-sm" onclick="appCtrl.checkAnswer(2)">Answer no 2</button>
          <br><button type="button" id="btn3" value ="" class="w-100 btn btn-primary d-block shadow-sm" onclick="appCtrl.checkAnswer(3)">Answer no 3</button>
          <br><button type="button" id="btn4" value ="" class="w-100 btn btn-primary d-block shadow-sm" onclick="appCtrl.checkAnswer(4)">Answer no 4</button>
          <br>
         <div class="text-left font-weight-bold">
           <span>Score: &nbsp;</span><span id="score" >0</span><span id="answer" class="font-weight-bold" style="float: right;"></span>
        </div>
        </div>
        <div class="col-md-2 text-primary py-4" id="ranks">
          <p class="text-primary font-weight-bold">HALL OF FAME:
            <ol>
              <li><span id="fame-name1">Przemek</span>&nbsp;<span id="fame-score1">100</span> pts</li>
              <li><span id="fame-name2">Przemek</span>&nbsp;<span id="fame-score2">100</span> pts</li>
              <li><span id="fame-name3">Przemek</span>&nbsp;<span id="fame-score3">100</span> pts</li>
            </ol>
          </p>
        </div>
      </div>
      <div class="row text-center text-primary invisible" id="thirdRow">
        <div class="col-md-12"><form><input type="text text-primary" placeholder="Enter your name:"></input></form>
      </div>
      
    </div>
    
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
